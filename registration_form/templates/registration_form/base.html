<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{ title }}</title>
    {% endif %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
            .form-container {
                margin: auto;
                max-width: 400px;
                padding: 20px;
                background-color: #f2f2f2;
                border-radius: 10px;
                box-shadow: 0px 0px 10px #888888;
            }
            .btn-primary {
                width: 100%;
            }

            .btn-outline-success{
                width: 100%;
            }
    </style>
</head>

<body>

    
    <nav class="navbar navbar-dark bg-dark" style="position: relative;">
        <div class="container-fluid d-flex justify-content-between align-items-center">
          <a class="navbar-brand mr-auto" href="/homepage"><h4>Registration Form</h4></a>
          {% if user.is_authenticated %}
          <a href="{% url 'logoutuser' %}" class="btn btn-outline-light">Logout</a>
          {% endif %}
        </div>
      </nav>
    
    <br>
        
   



    
    
    {% for message in messages %}
    <div class="container alert alert-{{ message.tags }}">
            {{message}}
    </div>
    {% endfor %}
  
        <div class="container mb-4">
            {% block content %}
            {% endblock content %}
        </div>
    




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
