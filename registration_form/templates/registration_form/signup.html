{% extends 'registration_form/base.html' %}



{% block content %}
<div class="container pb-2">
    <div class="row">
        <div class="col-md-4 offset-md-1">
            
            <div class="form-container pb-3">
                <h3>Sign Up</h3>
                <form action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group py-1">
                        <label for="form.username">Username:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username">
                        {% if form.username.help_text %}
                        <small class="form-text text-muted">{{ form.username.help_text }}</small>
                        {% endif %}
                    </div>
                    <div class="form-group py-2">
                        <label for="form.email">Email:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group py-2">
                        <label for="form.password1">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password1">
                        {% if form.password1.help_text %}
                        <small class="form-text text-muted">{{ form.password1.help_text }}</small>
                        {% endif %}
                    </div>
                    <div class="form-group py-1">
                        <label for="form.password2">Confirm Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Confirm password" name="password2">
                    </div>
                    <button type="submit" class="btn btn-outline-success">Submit</button>
                </form>
               
            </div>
        </div>

    </div>
{% endblock content %}
